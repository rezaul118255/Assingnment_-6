<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai-Universes</title>
    <script src="https://kit.fontawesome.com/ce32527ea4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <section class="container">


        <h1 class="text-primary text-center">Ai universe Hub</h1>
        <div class="d-flex justify-content-center my-5">
            <button id="sort-data" class="btn btn-primary">Sort by Date</button>
        </div>
    </section>

    <section class="container ">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>
    <!-- --sort by data button -->
    <section class="container">
        <div id="sort-date" class="text-center d-none">

            <button class="btn btn-primary mx-auto ">sort by Data</button>

        </div>
    </section>

    <!-- see alll button -->
    <section>
        <div id="moreBtn" class="d-flex justify-content-center my-5 d-none">
            <div id="btn-show-all" class="btn btn-primary ">See All</div>
        </div>
    </section>
    <!-- spinner section
    ==========----- -->
    <section id="spinner" class="">
        <div style="height: 400px " class=" d-flex justify-content-center align-items-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </section>
    <!-- modal section  -->

    <section class="container">
        <div id="modal-container">







        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
